<!DOCTYPE html>
<html>
<body>
    <h1>Hello World, this is my fingerprinting website </h1>

    <script>
        var OSPlat = navigator.platform;
        var OS="Unknown"

        if(OSPlat.indexOf('Mac') != -1) {
            document.write('The operating system is macOS');
        }
        else if (OSPlat.indexOf('Win') != -1) {
            document.write('The operating system is Windows');
        }
        else if (OSPlat.indexOf('Linux') != -1) {
            document.write('The operating syste is Linux')
        }
        else {
            document.write(OS)
        }

    </script>

</body>
</html>
